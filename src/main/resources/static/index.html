<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compress</title>
  </head>
  <body>
    <h2>Compress Your Images</h2>
    <p>Upload images and mention the factor of Compression that you desire (0.0 to 1.0)</p>
    <p>Max Image Size supported is 150MB, combined sizes <= 500MB</p>

    <form
      method="post"
      enctype="multipart/form-data"
      action="http://localhost:8080/api/v1/image/upload"
    >
      <input type="file" name="files" multiple />
      <input type="text" name="compressionRatio" />
      <button>Upload</button>
    </form>

    <p>
      Once the images are uploaded, download of compressed images will start automatically :)
    </p>
  </body>
</html>
